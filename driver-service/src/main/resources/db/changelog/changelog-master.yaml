databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      id: 1
      author: zh_vladislav
      changes:
        - createTable:
            tableName: drivers
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(512)
                  constraints:
                    nullable: false
              - column:
                  name: rating
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(20)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: varchar(40)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: is_available
                  type: boolean
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: drivers